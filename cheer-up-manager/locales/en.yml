_version: 1
loading_page: |
  🔎️ loading...

start_page: |
  <b>Hi %{user}!</b> 😊️

  This bot is a manitenance bot used to upload and handle your video notes for CheerUp bot so that your friend can use the main CheerUp bot to receive a random video notes from all video notes you uploaded using this maintenance bot 😊️
  Just send a video note (aka bubble videos) to this bot and it will be ready to go 🔥️ 🚀️

  You can change bot language typing /language

  For further help and additional commands type /help
  created with 💛️💙️ by tanque - see /credits

random_note_page: |
  @%{user} replied to your call! 😊️

extra_page: |
  <b>Hi %{user}!</b>

  Many friends contributed to this project, you can list all videonotes by clicking the button below or with /list
  There are %{total_notes} videonotes from %{total_users} friends!

  %{user_videonotes_list}

  You can change the bot language, if you like 😊️ digit /language or tap the button below
  For further help and additional commands type /help

extra_page_stat_entry: |
  🎯️ @%{user} uploaded %{user_total_notes} videonotes

upload_page: |
  <b>Hi %{user}!</b> 😊️

  At the moment you uploaded %{total_notes} videonotes 🚀️🚀️

  If you want to upload another one, just send a videonote to this chat like in a normal chat conversation

  For further help and additional commands type /help

success_upload_page: |
  ✅️ VIDEONOTE SUCCESSFULLY UPLOADED

error_upload_page: |
  ⚠️ ERROR UPLOADING VIDEONOTE

list_page: |
  <b>Hi %{user}!</b> 😊️

  At the moment you uploaded %{total_notes} videonotes 🚀️🚀️

  You can erase a videonote pressing the button below it
  If you wan to erase all your videonotes at once, use the button here below

  For further help and additional commands type /help

erase_all_notes_page: |
  🚨️ WARNING: DELETING ALL VIDEONOTES (user_id #%{user_id})

  ⚠️ <b>All videonotes data will be completely lost</b>

  Are you sure to proceed?

success_erase_all_notes_page: |
  ✅️ ALL VIDEONOTES SUCCESSFULLY DELETED

error_erase_all_notes_page: |
  ⚠️ ERROR DELETING VIDEONOTES

delete_note_page: |
  🚨️ WARNING: DELETING VIDEONOTE (id #%{note_id})

  ⚠️ <b>Video note data will be completely lost</b>

  Are you sure to proceed?

success_delete_note_page: |
  ✅️ VIDEONOTE SUCCESSFULLY DELETED

error_delete_note_page: |
