_version: 1
loading_page: |
  🔎️ Cargando...

start_page: |
  <b>¡Hola %{user}!</b>

  Incluso si estás lejos, ¡no estás solo 😊️!
  Si alguna vez te sientes solo, simplemente toca el botón PEDIR UN AMIGO ¡y obtendrás un amigo al azar animándote! 🔥️ 🚀️

  También hay algunas sorpresas extra, para echar un vistazo toca el botón EXTRA o escribe /extra
  Cambia el idioma del bot escribiendo /language
  Para obtener más ayuda y comandos adicionales escribe /help

  Creado con 💛️💙️ por tanque - ve /credits

random_note_page: |
  ¡@%{user} respondió a tu llamada! 😊️

extra_page: |
  <b>¡Hola %{user}!</b>

  Muchos amigos contribuyeron a este proyecto, puedes listar todos los videonotas haciendo clic en el botón a continuación o con /list
  ¡Hay %{total_notes} videonotas de %{total_users} amigos!

  %{user_videonotes_list}

  Puedes cambiar el idioma del bot, si quieres 😊️ escribe /language o toca el botón a continuación
  Para obtener más ayuda y comandos adicionales escribe /help

extra_page_stat_entry: |
  🎯️ @%{user} subió %{user_total_notes} videonotas

upload_page: |
  <b>¡Hola %{user}!</b>

  Por el momento hay %{total_notes} videonotas de %{total_users} amigos

  Si algunos de tus amigos no tienen Telegram instalado, puedes pasarles tu teléfono y subir su videonota desde tu teléfono.

  Simplemente envíe una videonota a este chat como en una conversación de chat normal.
  (NOTA: la videonota se subirá con tu apodo)

  Para obtener más ayuda y comandos adicionales, escriba /ayuda

list_page: |
  Tus amigos te quieren mucho 😊️
  ¡Te enviaron un total impresionante de <b>%{total_notes}</b> videonotas! 🚀️🚀️

credits_page: |
  <b>Créditos 🧬️</b>

  Este bot fue creado en marzo de 2024 por %{author} como software de código abierto, todo el código está publicado en Github

  Autor: %{profile_name} - %{profile_url}
  Código: %{repo_url}

  #apoyoucrania
  El autor apoya al pueblo ucraniano en su lucha por la Libertad y la Paz - visita https://stand-with-ukraine.pp.ua/ para obtener una lista de organizaciones a las que puedes apoyar y donar

language_page: |
  <b>Elige el idioma del bot 🇪🇺️</b>

  Puedes cambiar el idioma presionando los botones a continuación 😊️
  Este bot actualmente está traducido en 4 idiomas: inglés, italiano, español y ucraniano.

  Si deseas ayudar con las traducciones 😊️ 💜️ no dudes en consultar el repositorio: %{repo_url}

help_page: |
  <b>Ayuda & Comandos</b>

  Este bot maneja solo videonotas. Si ingresas algún mensaje de texto, el bot responderá con el mensaje de bienvenida inicial, el envío de otros medios (imágenes, audio, videos normales, etc.) fallará con un mensaje de error

  Comandos disponibles:
  /start - obtén la página de inicio del bot
  /ask_friend - obtén una videonota aleatoria de un amigo
  /list - lista todas las videonotas que tus amigos han subido
  /upload - sube una nueva videonota
  /extra - algunas sorpresas extra
  /credits - muestra los créditos del bot con enlace al perfil del autor y repositorio de código
  /language - cambia el idioma del bot
  /help - obtén más ayuda y comandos adicionales

unsupported_page: |
  ⚠️ <b>ADVERTENCIA</b> ⚠️

  Subiste un %{media_type}, pero este bot solo maneja notas de video

