_version: 1
loading_page: |
  🔎️ loading...

start_page: |
  <b>Hi %{user}!</b>

  Even if you are far away, you are not alone 😊️
  If you ever feel lonely, just tap ASK A FRIEND button and you get a random friend cheering you up! 🔥️ 🚀️

  There are also some bonus goodies, to have a look tap EXTRA button or type /extra
  Change bot language typing /language
  For further help and additional commands type /help

  created with 💛️💙️ by tanque - see /credits

random_note_page: |
  @%{user} replied to your call! 😊️

extra_page: |
  <b>Hi %{user}!</b>

  Many friends contributed to this project, you can list all videonotes by clicking the button below or with /list
  There are %{total_notes} videonotes from %{total_users} friends!

  %{user_videonotes_list}

  You can change the bot language, if you like 😊️ digit /language or tap the button below
  For further help and additional commands type /help

extra_page_stat_entry: |
  🎯️ @%{user} uploaded %{user_total_notes} videonotes

upload_page: |
  <b>Hi %{user}!</b>

  At the moment there are %{total_notes} videonotes from %{total_users} friends
  If some of your friends doesn't have Telegram installed, you can hand them you phone and upload their videonote from your phone

  Just send a videonote to this chat like in a normal chat conversation
  (NOTE: the videonote will be uploaded under your nickname)

  For further help and additional commands type /help

success_upload_page: |
  ✅️ VIDEONOTE SUCCESSFULLY UPLOADED
error_upload_page: |
  ⚠️ ERROR UPLOADING VIDEONOTE

list_page: |
  Your friends loves you a lot 😊️
  They sent you a whooping total of <b>%{total_notes}</b> videonotes 🚀️🚀️

delete_note_page: |
  🚨️ WARNING: DELETING VIDEONOTE (id #%{note_id})

  ⚠️ <b>Video note data will be completely lost</b>

  Are you sure to proceed?

success_delete_note_page: |
  ✅️ VIDEONOTE SUCCESSFULLY DELETED

error_delete_note_page: |
  ⚠️ ERROR DELETING VIDEONOTE

credits_page: |
  <b>Credits 🧬️</b>

  This bot has been created in March 2024 by %{author} as open source software, all code is published on Github

  Author: %{profile_name} - %{profile_url}
  Code: %{repo_url}

  #supportukraine
  Author stands with ukrainian people in their fight for Freedom and Peace - visit https://stand-with-ukraine.pp.ua/ for a list of organizations you can support and donate to

language_page: |
  <b>Choose bot language 🇪🇺️</b>

  You can change the language by pressing below buttons 😊️
  This bot is currently translated in 4 languages: english, spanish, italian and ukrainian

  If you want to help with translations 😊️ 💜️ feel free to check the repo: %{repo_url}

help_page: |
  <b>Help & Commands</b>

  This bot handles video notes only. If you enter any textual message bot will respond with starting welcome message, sending other media (picture, audio, regular videos, and so on) will fail with an error message

  Available commands:
  /start - get the bot starting page
  /ask_friend - get a random videonote from a friend
  /list - list all video notes your friends uploaded
  /upload - upload a new videonote
  /extra - some bonus goodies
  /credits - show bot credits with author profile and code repository links
  /language - change bot language
  /help - get further help and additional commands

unsupported_page: |
  ⚠️ <b>WARNING</b> ⚠️

  You uploaded a %{media_type}, but this bot handles video notes only

  Check /upload for instructions

